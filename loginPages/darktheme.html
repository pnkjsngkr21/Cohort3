<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Login</title>
  <style>
    body {
      background: #121212; color: #fff;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; font-family: 'Poppins', sans-serif;
    }
    .form {
      width: 300px; text-align: center;
    }
    input {
      background: transparent; border: 1px solid #00ffff;
      color: #fff; padding: 10px; margin: 10px 0; width: 100%;
      border-radius: 5px; outline: none;
    }
    button {
      background: #00ffff; color: #000; border: none;
      padding: 10px; border-radius: 5px; cursor: pointer;
      width: 100%; transition: 0.3s;
    }
    button:hover {
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }
  </style>
</head>
<body>
  <div class="form">
    <h2>Dark Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floating Label Login</title>
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: #e9ecef;
      font-family: 'Poppins', sans-serif;
    }
    .form {
      background: #fff; padding: 2rem;
      border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    .input-group {
      position: relative; margin-bottom: 1.5rem;
    }
    input {
      width: 100%; padding: 10px;
      border: 1px solid #ccc; border-radius: 5px;
      outline: none;
    }
    label {
      position: absolute; left: 10px; top: 50%;
      transform: translateY(-50%); color: #888;
      transition: 0.3s; pointer-events: none;
    }
    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -10px; font-size: 12px; color: #007bff;
    }
    button {
      width: 100%; padding: 10px; background: #007bff;
      color: white; border: none; border-radius: 5px;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="form">
    <h2>Login</h2>
    <div class="input-group">
      <input type="text" required placeholder=" ">
      <label>Username</label>
    </div>
    <div class="input-group">
      <input type="password" required placeholder=" ">
      <label>Password</label>
    </div>
    <button>Login</button>
  </div>
</body>
</html>

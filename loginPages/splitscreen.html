<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Screen Login</title>
  <style>
    body, html { margin: 0; height: 100%; font-family: Arial, sans-serif; }
    .container { display: flex; height: 100vh; }
    .left {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1200&q=80') center/cover;
    }
    .right {
      flex: 1; display: flex; justify-content: center; align-items: center;
      background: #f8f9fa;
    }
    .form {
      background: white; padding: 2rem; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px;
    }
    input, button {
      width: 100%; padding: 10px; margin: 10px 0;
      border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      background: #28a745; color: white; border: none;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="form">
        <h2>Login</h2>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Sign In</button>
      </div>
    </div>
  </div>
</body>
</html>

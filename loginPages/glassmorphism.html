<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Login</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1506765515384-028b60a970df?auto=format&fit=crop&w=1400&q=80') no-repeat center/cover;
      height: 100vh; display: flex; justify-content: center; align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .login-box {
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 15px; padding: 2rem;
      width: 320px; text-align: center;
      color: white;
    }
    input {
      width: 90%; padding: 10px;
      margin: 10px 0; border: none;
      border-radius: 5px; background: rgba(255,255,255,0.2);
      color: white;
    }
    input::placeholder { color: #eee; }
    button {
      width: 100%; padding: 10px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none; border-radius: 5px;
      color: white; font-weight: bold;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome Back</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
</body>
</html>
